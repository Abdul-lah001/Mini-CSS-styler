<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excercise</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <center class="container">
    <h1>CSS Styling</h1>
    <p>Change the background color, width, and height of the div using the dropdown menus.</p>
    <select name="cssProperty" id="background">
      <option value="Green">Green</option>
      <option value="Yellow">Yellow</option>
      <option value="Red">Red</option>
    </select>
    
    <select name="cssProperty" id="width">
      <option value="100px">100px</option>
      <option value="200px">200px</option>
      <option value="300px">300px</option>
    </select>
  
    <select name="cssProperty" id="height">
      <option value="100px">100px</option>
      <option value="200px">200px</option>
      <option value="300px">300px</option>
    </select>
  
    <button id ="btn">Set</button> 
    <br> <br>
  
    <div id="modify" style="width: 300px; height: 300px; background-color: blue;"></div>
  </center>
  <script src="app.js"></script>
  
</body>
</html>
